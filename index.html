<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/Normalize.css" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="container__img">
        <div class="container__img__bg" >
          <div id="layer"></div>
        </div>
      </section>
      <section class="container__content">
        <div class="container__content__desc">
          <h2>Get <span>insights</span> that help your business grow.</h2>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="container__content__desc__stats">
          <div class="container__content__desc__stats__unit">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="container__content__desc__stats__unit">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="container__content__desc__stats__unit">
            <h2>12m+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yefry Sanchez</a>.
    </div>
  </body>
</html>
